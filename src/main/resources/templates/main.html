        <sec:authorize access="isAuthenticated()">
            <p th:inline="text">[[${#httpServletRequest.remoteUser}]],
                <a href="/logout" class="exit">Вихід</a>
            </p>
            <p>Список ваших квартир</p>
            <div th:each="apt: ${list}">
                <p><a th:href="@{'/apartment/' + ${apt.id}}"><span th:utext="${apt.getName()}"></span></a></p>
            </div>
            <a href="/addApartment" class="red">Add new apartment</a>
        </sec:authorize>
        <sec:authorize access="!isAuthenticated()">
            <form method="post" action="controller?do=search">
                <input type="text" name="search" placeholder="Введіть параметри"/>
