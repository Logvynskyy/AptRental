<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="content">
            <form th:action="@{/addUser}" th:object="${user}" method="post">
                <p>Name: <input type="text" th:field="*{username}" /></p>
                <p>Password: <input type="password" th:field="*{password}" /></p>
                <p>Phone number: <input type="text" th:field="*{phoneNumber}" /></p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </form>
            <div>Error : th:text="${usernameError}"</div>
            <a href="/">Повернутися на початкову сторінку</a>
        </div>
    </body>
</html>
